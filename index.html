<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Service Reminder Mail Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="/static/Accenture_logo.png" alt="Accenture Logo" class="logo">
        <h1>Automotive Service Reminder Mail Creator</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="vin_or_id">Enter VIN or Customer ID:</label>
            <input type="text" id="vin_or_id" name="vin_or_id" required>
            <label for="file">Select Excel file:</label>
            <input type="file" id="file" name="file" accept=".xlsx" required>
            <button type="submit">Generate Mail Content</button>
        </form>
        <div id="result">
            <h2>Generated Mail Content</h2>
            <div class="content-wrapper">
                <div id="loadingSpinner" class="spinner"></div>
                <pre id="mailContent"></pre>
                <ul id="rowData"></ul>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('mailContent').style.display = 'none';
            document.getElementById('rowData').style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('mailContent').innerText = result.mail_content;
                    const rowData = result.row_data;
                    const rowDataList = document.getElementById('rowData');
                    rowDataList.innerHTML = ''; // Clear previous data
                    
                    const orderedKeys = [
                        'vin', 'customer_id', 'first_name', 'last_name', 'customer_age', 'country', 
                        'city', 'landkreis_verfÃ¼gbares_einkommen', 'brand', 'model', 'car_age', 
                        'mileage', 'mileage_year', 'dealer_assignment', 'dealer_assignment_status', 
                        'lead_score_profit', 'lead_score_loyalty', 'customer_persona', 'Unnamed: 18', 
                        'mail_content'
                    ];

                    orderedKeys.forEach(key => {
                        const value = rowData[key];
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<strong>${key}:</strong> ${value}`;
                        rowDataList.appendChild(listItem);
                    });

                    // Hide loading spinner and show content
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('mailContent').style.display = 'block';
                    document.getElementById('rowData').style.display = 'block';
                } else {
                    document.getElementById('mailContent').innerText = result.error;
                    document.getElementById('loadingSpinner').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('mailContent').innerText = 'An error occurred while processing your request.';
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        });
    </script>
</body>
</html>
